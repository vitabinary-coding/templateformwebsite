<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking Template</title>
    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png">
        <nav>
            <ul>
                <li>HOME</li>
                <li>LOCATION</li>
                <li>BLOG</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Book a Table</h1>
        <form  method="post">
        <div>
          
            <label><input type="radio" name="size" value="2"> 2-person table</label>
            <label><input type="radio" name="size" value="4" checked> 4-person table</label>
            <label><input type="radio" name="size" value="6"> 6-person table</label>   
        </div>
        <div>
            <label ><input type="radio" name="location" value="indoors" checked> Indoors</label>
            <label ><input type="radio" name="location" value="outdoors"> Outdoors</label>
        </div>                  
        <div>
            <label for="booking_date">Booking Date</label>
            <input type="date" name="booking_date" id="booking_date">
        </div>
        <div>
            <label for="booking_people">Number of People</label>
            <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </div>
        <div>
            <label for="booking_location">Location</label>
            <input id="booking_location" name="booking_location" list="locations">
               <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
               </datalist>     
        </div>
        <div>
                <button type="submit">BOOK TABLE</button>
        </div>
           
        </form>
    </main>
    <footer>
        <p>Copyright vataassetbinary</p>
    </footer>
</body>
</html>
